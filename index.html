<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-5xl text-center mt-16">Welcome to the <span class="font-semibold text-purple-600">bank app</span>!</header>
    <main>
        <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl">Please Login</h3>
            <div>
                <input id="user-email" class="border block border-gray-400 w-3/4 mb-4 px-2" type="email" placeholder="your email">
                <input id="user-password" class="border block border-gray-400 w-3/4 mb-4 px-2" type="password" placeholder="your password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounder py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
<script src="js/login.js"></script>    
</body>
</html>
